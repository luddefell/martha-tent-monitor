<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mushroom Tent Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #333;
      --card-bg: #fff;
      --temp-color: #36a2eb;
      --hum-color:  #4bc0c0;
      --co2-color:  #ff6384;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #eee;
        --card-bg: #1e1e1e;
      }
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin: 0.5rem 0; }
    #header-img {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }
    #lastUpdate {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto 2rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .card h2 { margin: 0; font-size: 1.5rem; }
    .card p { margin: 0.5rem 0 0; font-weight: 600; }
    #charts {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
    }
    .chart-container {
      flex: 1 1 300px;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .chart-container canvas {
      width: 100% !important;
      height: 200px !important;
    }
  </style>
</head>
<body>
  <!-- Replace mushrooms.png with your image file in docs/ -->
  <img id="header-img" src="mushrooms.png" alt="Mushroom varieties illustration">
  <h1>Mushroom Tent Monitor</h1>
  <p id="lastUpdate">Last update: --:--:--</p>

  <div id="container">
    <div class="card">
      <h2 id="temp">--°F</h2>
      <p style="color: var(--temp-color);">Temperature</p>
    </div>
    <div class="card">
      <h2 id="hum">--%</h2>
      <p style="color: var(--hum-color);">Humidity</p>
    </div>
    <div class="card">
      <h2 id="co2">-- ppm</h2>
      <p style="color: var(--co2-color);">CO₂</p>
    </div>
  </div>

  <div id="charts">
    <div class="chart-container"><canvas id="tempChart"></canvas></div>
    <div class="chart-container"><canvas id="humChart"></canvas></div>
    <div class="chart-container"><canvas id="co2Chart"></canvas></div>
  </div>

  <script>
    const CH_ID    = '3010661';
    const READ_KEY = 'HSXTOQICT6DGB00V';

    async function fetchData() {
      const url = `https://api.thingspeak.com/channels/${CH_ID}/feeds.json?api_key=${READ_KEY}&results=1`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const f = data.feeds[0];
        document.getElementById('temp').textContent = `${(+f.field1).toFixed(1)}°F`;
        document.getElementById('hum') .textContent = `${(+f.field2).toFixed(0)}%`;
        document.getElementById('co2') .textContent = `${f.field3} ppm`;
        document.getElementById('lastUpdate').textContent = `Last update: ${new Date().toLocaleTimeString()}`;
      } catch (e) {
        console.error('Fetch error', e);
      }
    }

    function chartOptions(color) {
      return {
        scales: {
          x: { display: true, ticks: { color: getComputedStyle(document.documentElement).getPropertyValue('--fg') } },
          y: { display: true, ticks: { color: getComputedStyle(document.documentElement).getPropertyValue('--fg') } }
        },
        plugins: { legend: { display: false } },
        elements: { line: { borderColor: color }, point: { radius: 0 } }
      };
    }

    let tempChart, humChart, co2Chart;
    async function setupCharts() {
      tempChart = new Chart(document.getElementById('tempChart'), { type: 'line', data: { labels: [], datasets: [{ data: [] }] }, options: chartOptions('var(--temp-color)') });
      humChart  = new Chart(document.getElementById('humChart'),  { type: 'line', data: { labels: [], datasets: [{ data: [] }] }, options: chartOptions('var(--hum-color)') });
      co2Chart  = new Chart(document.getElementById('co2Chart'),  { type: 'line', data: { labels: [], datasets: [{ data: [] }] }, options: chartOptions('var(--co2-color)') });
    }

    async function fetchTrend() {
      const url = `https://api.thingspeak.com/channels/${CH_ID}/feeds.json?api_key=${READ_KEY}&results=50`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const times = data.feeds.map(f => f.created_at.substr(11,5));
        tempChart.data.labels = times;
        humChart.data.labels  = times;
        co2Chart.data.labels  = times;
        tempChart.data.datasets[0].data = data.feeds.map(f => +f.field1);
        humChart.data.datasets[0].data  = data.feeds.map(f => +f.field2);
        co2Chart.data.datasets[0].data  = data.feeds.map(f => +f.field3);
        tempChart.update(); humChart.update(); co2Chart.update();
      } catch (e) {
        console.error('Trend error', e);
      }
    }

    window.onload = async () => {
      await setupCharts();
      fetchData(); fetchTrend();
      setInterval(() => { fetchData(); fetchTrend(); }, 20000);
    };
  </script>
</body>
</html>
